<div class="card col-6 mx-auto">
  <h1 class="h1">{{producto.nombre}}</h1>
  <img class="img-fluid" src={{producto.imagen}}>
  <p> <b>Precio:</b> {{producto.precio}} â‚¬</p>
  
  <div>
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Imagen</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pro of productos">

          <td>{{pro.precio}}</td>
        </tr>
      </tbody>
    </table>
  </div>


</div>
